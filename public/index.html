<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>不可见莺 The Invisible Warbler</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* 移除滚动条 */
      background: #000000; /* 纯黑背景 */
    }

    #root {
      width: 100vw;
      height: 100vh;
      position: fixed; /* 固定定位，覆盖整个视口 */
      top: 0;
      left: 0;
      background: transparent;
    }

    /* 确保Three.js画布填充整个容器 */
    canvas {
      display: block !important;
      width: 100% !important;
      height: 100% !important;
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
    }

    /* 移除所有可能出现的滚动条 */
    ::-webkit-scrollbar {
      display: none;
    }

    /* 确保模态框等UI元素正确显示 */
    .gallery-modal,
    .super-assembly-modal,
    .assembly-modal {
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- 背景音乐 -->
  <audio id="backgroundMusic" loop preload="auto">
    <source src="./music/Glacial Branches.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
