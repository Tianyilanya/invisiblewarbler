<!DOCTYPE html>

<head>

    <style>

        #loading {
            position: fixed;

        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }

    </style>
</head>
<body>
    <div id="info">
        <h3>ğŸ§ª å‹ç¼©GLBæ–‡ä»¶åŠ è½½æµ‹è¯•</h3>
        <div id="status">æ­£åœ¨åˆå§‹åŒ–...</div>
    </div>

    <div id="loading">æ­£åœ¨åŠ è½½å‹ç¼©GLBæ–‡ä»¶...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "./three.js-dev/build/three.module.js",
            "three/addons/": "./three.js-dev/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { MeshoptDecoder } from 'three/addons/libs/meshopt_decoder.module.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let camera, scene, renderer, controls;
        let statusDiv, loadingDiv;

        init();
        animate();

        function init() {
            statusDiv = document.getElementById('status');
            loadingDiv = document.getElementById('loading');

            // åˆ›å»ºåœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);

            // åˆ›å»ºç›¸æœº
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(3, 2, 5);
            camera.lookAt(0, 0, 0);

            // åˆ›å»ºæ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            // åˆ›å»ºæ§åˆ¶å™¨
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // æ·»åŠ ç¯å…‰
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // å¼€å§‹æµ‹è¯•åŠ è½½å‹ç¼©GLBæ–‡ä»¶
            testCompressedGLBLoading();
        }

        async function testCompressedGLBLoading() {
            statusDiv.innerHTML = 'ğŸ”„ æ­£åœ¨é…ç½®GLTFLoader...<br>';

            // é…ç½®GLTFLoaderæ”¯æŒMeshoptå‹ç¼©
            const loader = new GLTFLoader();
            loader.setMeshoptDecoder(MeshoptDecoder);

            statusDiv.innerHTML += 'âœ… MeshoptDecoderå·²é…ç½®<br>';
            statusDiv.innerHTML += 'ğŸ”„ å¼€å§‹åŠ è½½å‹ç¼©GLBæ–‡ä»¶...<br><br>';

            // æµ‹è¯•æ–‡ä»¶åˆ—è¡¨
            const testFiles = [
                'models/bird_components/belly/belly (2).glb',
                'models/bird_components/chest/chest (1).glb'
            ];

            for (const filePath of testFiles) {
                try {
                    statusDiv.innerHTML += `ğŸ“¦ åŠ è½½: ${filePath}<br>`;

                    const gltf = await loader.loadAsync(filePath);
                    const model = gltf.scene;

                    // é¢„å¤„ç†æ¨¡å‹
                    model.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });

                    // å±…ä¸­æ¨¡å‹
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    model.position.sub(center);

                    // éšæœºä½ç½®
                    model.position.x = (Math.random() - 0.5) * 4;
                    model.position.z = (Math.random() - 0.5) * 4;
                    model.position.y = Math.random() * 2;

                    scene.add(model);

                    statusDiv.innerHTML += `âœ… <span class="success">æˆåŠŸåŠ è½½: ${filePath}</span><br>`;

                } catch (error) {
                    statusDiv.innerHTML += `âŒ <span class="error">åŠ è½½å¤±è´¥: ${filePath}</span><br>`;
                    statusDiv.innerHTML += `<span class="error">é”™è¯¯: ${error.message}</span><br>`;
                    console.error(`åŠ è½½å¤±è´¥ ${filePath}:`, error);
                }
            }

            // éšè—åŠ è½½æç¤º
            loadingDiv.style.display = 'none';

            statusDiv.innerHTML += '<br>ğŸ‰ æµ‹è¯•å®Œæˆï¼<br>';
            statusDiv.innerHTML += 'ğŸ’¡ å¦‚æœçœ‹åˆ°æ¨¡å‹æ­£å¸¸æ˜¾ç¤ºï¼Œåˆ™å‹ç¼©æ–‡ä»¶åŠ è½½æˆåŠŸï¼';

            // æ·»åŠ åœ°é¢
            const groundGeometry = new THREE.PlaneGeometry(20, 20);
            const groundMaterial = new THREE.MeshStandardMaterial({
                color: 0x333333,
                roughness: 0.8,
                metalness: 0.0
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            render();
        }

        function render() {
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize);
    </script>
</body>
</html>
